<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Live Cricket Scoreboard</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: transparent; /* makes overlay transparent */
  }
  iframe {
    border: none;
    width: 100%;
    height: 100%;
  }
</style>
<script>
  // Function to refresh iframe every 10 seconds with random query to bypass cache
  function refreshIframe() {
    var iframe = document.getElementById('scoreFrame');
    // Append random number to URL
    iframe.src = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSIw0EGWjd7KKtaRPufYXxF7yK8Wv7inkV1Dx_HPocFQF0ucRKZENWVXxHGD5Zkfp3SY55zgEBRU8WJ/pubhtml?widget=true&headers=false&rand=" + Math.random();
  }
  // Refresh every 10 seconds
  setInterval(refreshIframe, 10000); 
</script>
</head>
<body>
  <iframe id="scoreFrame" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSIw0EGWjd7KKtaRPufYXxF7yK8Wv7inkV1Dx_HPocFQF0ucRKZENWVXxHGD5Zkfp3SY55zgEBRU8WJ/pubhtml?widget=true&headers=false" ></iframe>
</body>
</html>
